            <h4 id="lyric2">If the way is hazy...</h4>

          <div id="recipe">
            <ul>
              <li>flour</li>

              <li>vanilla extract</li>

          </div>
          <!--div for recipe-->
        </div>
        <!--div for recipe card-->
        <div class="bearspace">
          <img id="bearchef" src="images/talkingbear.png" />
        </div>
        <br /><br />
        
      </div>
      <!--div for container-->
      <br>
      <button onclick="press()" id="btn">Mix!</button>
    </div>
    <!--div for bigbox-->
