<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Little Bear Bakery</title>
  <script src="baking.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="banner">
    <h1>Little Bear Bakery</h1>
  </div>
  <!--div for banner-->

  <div class="bigbox">
    <div class="container">
      <div class="recipecard">
        <div id="recipe">
          <img src="images/recipe.png" id="animatic" />
        </div>
        <!--div for recipe-->
      </div>
      <!--div for recipe card-->

      <div class="bearspace">
        <div class="speech bubble">
          <div id="bearspeak">
            Hello new bestie! <br /><br />
            Let's make a tasty cake together!
            <br /><br />
            Since you're my bestie, I'll show you my super-secret recipe!<br /><br />Let's
            mix up the ingredients in my expensive stand mixer!
          </div>
        </div>

        <img id="bearchef" src="images/talkingbear.png" />
      </div>
      <br /><br />
    </div>
    <!--div for container-->
    <br />
    <button onclick="press()" id="btn" disabled>Mix!</button>
  </div>
  <!--div for bigbox-->
</body>

</html>
